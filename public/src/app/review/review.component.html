<h2>Write a review for {{ name }}</h2>
<form class="mt-4" (submit)="addReviewFromService()">
  <div class="form-group">
    <label for="name">Your Name: </label>
    <input type="text" class="form-control" id="name" [(ngModel)]="new_name" name="name">
  </div>
  <div class="form-group">
      <label for="stars">Stars: </label>
      <select class="form-control" id="stars" [(ngModel)]="new_rating" name="rating">
        <option value=5 selected>5 stars</option>
        <option value=4>4 stars</option>
        <option value=3>3 stars</option>
        <option value=2>2 stars</option>
        <option value=1>1 star</option>
      </select>
    </div>
  <div class="form-group">
    <label for="content">Your Review: </label>
    <input type="text" class="form-control" id="content" [(ngModel)]="new_content" name="content">
  </div>
  <button type="button" class="btn btn-danger" [routerLink]="['/restaurants', selected_rest]">Cancel</button>
  <button type="submit" class="btn btn-primary ml-4">Submit</button>
</form>
<div *ngFor="let error of errors" class="mt-4">
  <p class="text-danger">{{ error }}</p>
</div>
